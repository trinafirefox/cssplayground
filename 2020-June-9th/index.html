<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020 June 9th</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>img: {object-fit: fill}</h1>
      <div class="div-1">
        <img
          src="https://i.ytimg.com/vi/3XcGpCw1w5k/maxresdefault.jpg"
          alt="Mr Oh No"
        />  
      </div>
    </div>
    <div>
      <h1>img: {object-fit: contain}</h1>
      <div class="div-2">
        <img
          src="https://i.ytimg.com/vi/3XcGpCw1w5k/maxresdefault.jpg"
          alt="Mr Oh No"
        />
      </div>
    </div>
    <div>
      <h1>img: {object-fit: cover}</h1>
      <div class="div-3">
        <img
          src="https://i.ytimg.com/vi/3XcGpCw1w5k/maxresdefault.jpg"
          alt="Mr Oh No"
        />
      </div>
    </div>
    <div>
      <h1>img: {object-fit: none}</h1>
      <div class="div-4">
        <img
          src="https://i.ytimg.com/vi/3XcGpCw1w5k/maxresdefault.jpg"
          alt="Mr Oh No"
        />
      </div>
    </div>
    <div>
        <h1>img: {object-fit: scale-down}</h1>
        <div class="div-5">
          <img
            src="https://i.ytimg.com/vi/3XcGpCw1w5k/maxresdefault.jpg"
            alt="Mr Oh No"
          />
        </div>
      </div>
  </body>
</html>
